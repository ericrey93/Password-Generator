<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <form>
            <label>Number of Characters:</label>
            <div>
              <input type="number" min="8" max="128" id="userNumber" value="16">
            </div>
            
            <label for="uppercase">Include uppercase letters:</label>
            <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
            <br>
            <label for="numbers">Include numbers:</label>
            <input type="checkbox" id="numbers" name="numbers" value="numbers">
            <br>
            <label for="special">Include special characters:</label>
            <input type="checkbox" id="special" name="special" value="special">
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
